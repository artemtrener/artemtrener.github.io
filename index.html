		.about {
    text-align: center;
    padding: 28px 20px 40px;
    font-size: 19px;
    font-weight: 500;
    color: var(--muted);
    letter-spacing: 0.5px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    position: relative;
}

.accent-line {
    content: "";
    height: 3px;
    width: 660px;
    background: var(--accent);
    margin: 0 auto 18px;
    border-radius: 2px;
    box-shadow: 0 0 12px rgba(196,40,58,0.4);
    animation: fadeInLine 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeInLine {
    from { opacity: 0; transform: scaleX(0); }
    to { opacity: 1; transform: scaleX(1); }
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 20px 80px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }
        .grid.visible { opacity: 1; transform: translateY(0); }
        .card {
            position: relative;
            height: 260px;
            border-radius: 24px;
            overflow: hidden;
            background: var(--card);
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            transition: all 0.4s ease;
        }
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--img) center/cover no-repeat;
            filter: grayscale(80%) brightness(0.6);
            transition: all 0.5s ease;
        }
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
            transition: background 0.4s ease;
        }
        .card span {
            position: absolute;
            bottom: 24px;
            left: 24px;
            font-size: 24px;
            font-weight: 700;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: all 0.4s ease;
        }
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 60px rgba(196,40,58,0.1); /* Очень мягкая красная тень */
        }
        .card:hover::before {
            transform: scale(1.15);
            filter: grayscale(0%) brightness(1);
        }
        .card:hover::after {
            background: linear-gradient(to top, rgba(196,40,58,0.4), rgba(0,0,0,0.2)); /* Лёгкий красный намёк только внизу */
        }
        .card:hover span {
            transform: translateY(-8px);
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .card { height: 200px; }
            .card span { font-size: 20px; }
        }
        .contacts {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .contacts a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #1a1a1a;
            transition: all 0.3s ease;
        }
        .contacts a:hover {
            transform: translateY(-6px) scale(1.1);
            background: var(--accent);
            box-shadow: 0 0 15px rgba(196,40,58,0.25); /* Супер-мягкое свечение */
        }
        .contacts img { width: 26px; filter: invert(1); opacity: 0.8; transition: opacity 0.3s; }
        .contacts a:hover img { opacity: 1; }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
    </style>
