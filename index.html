  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --accent: #9e9e9e;
      --text: #ffffff;
      --muted: #b5b5b5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #161616, #000000 70%);
      color: var(--text);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      padding: 8px 24px 6px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 340px;
      width: 100%;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.15));
      animation: fadeDown 1s ease forwards;
    }

    /* GRID */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 20px 80px;
	  margin-top: 4vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    /* CARD */
    .card {
      position: relative;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      background: var(--card);
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.6);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.1));
    }

    .card span {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: 600;
      z-index: 2;
      transition: transform 0.35s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }

    .card:hover::before {
      transform: scale(1.1);
      filter: grayscale(0%) brightness(0.9);
    }

    .card:hover span {
      transform: translateY(-6px);
    }

    /* ANIMATIONS */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        height: 180px;
      }
    }
	/* Анимация появления при скролле */
.grid {
  opacity: 0;
  transform: translateY(120px);
  transition: opacity 1s ease, transform 1s ease;
}

.grid.visible {
  opacity: 1;
  transform: translateY(0);
}

/* CONTACTS */
.contacts {
  margin-top: 60px;
  padding-bottom: 40px;
  display: flex;
  justify-content: center;
  gap: 28px;
}


.contacts a {
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: #0f0f0f;
  transition: transform 0.3s ease, background 0.3s ease;
}

.contacts img {
  width: 22px;
  height: 22px;
  filter: invert(1) grayscale(1);
  opacity: 0.75;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.contacts a:hover {
  transform: translateY(-4px);
  background: #1a1a1a;
}

.contacts a:hover img {
  opacity: 1;
  transform: scale(1.1);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 13px;
  color: rgba(255,255,255,0.45);
  padding-bottom: 24px;
  letter-spacing: 0.4px;
}

  <script>
    // Поддержка будущего масштабирования: фон через CSS-переменную
    document.querySelectorAll('.card').forEach(card => {

      card.style.setProperty('background-image', 'none');

      card.style.setProperty('--overlay', '1');
      card.style.setProperty('--scale', '1');

      card.style.setProperty('--shadow', '1');
      card.style.setProperty('--transition', '0.4s');
      card.style.setProperty('--hover-scale', '1.1');
      card.style.setProperty('--hover-brightness', '1');
      card.style.setProperty('--hover-grayscale', '0');
      card.style.setProperty('--hover-opacity', '1');
      card.style.setProperty('--hover-shadow', '1');

      card.style.setProperty('--hover-translate', '-8px');
      card.style.setProperty('--hover-rotate', '0deg');

      card.style.setProperty('--hover-glow', '0');

      card.style.setProperty('--hover-contrast', '1');
      card.style.setProperty('--hover-hue', '0deg');
      card.style.setProperty('--hover-shadow-color', 'rgba(0,0,0,0.8)');
      card.style.setProperty('--hover-shadow-size', '40px');
      card.style.setProperty('--hover-shadow-spread', '0');
      card.style.setProperty('--hover-shadow-offset', '0 20px');
      card.style.setProperty('--hover-shadow-blur', '50px');
      card.style.setProperty('--hover-shadow-opacity', '1');
      card.style.setProperty('--hover-shadow-intensity', '1');
      card.style.setProperty('--hover-shadow-ease', 'ease');
      card.style.setProperty('--hover-shadow-duration', '0.4s');
      card.style.setProperty('--hover-shadow-delay', '0s');
      card.style.setProperty('--hover-shadow-transform', 'none');
      card.style.setProperty('--hover-shadow-filter', 'none');
      card.style.setProperty('--hover-shadow-z', '1');
      card.style.setProperty('--hover-shadow-x', '0');
      card.style.setProperty('--hover-shadow-y', '20px');

      card.style.setProperty('--hover-shadow-spread-final', '0');

    });

    // Подстановка фоновых изображений
    document.querySelectorAll('.card').forEach(card => {
      const bg = card.getAttribute('style').match(/url\('(.+?)'\)/)[1];
      card.style.setProperty('--bg-image', `url('${bg}')`);
      card.style.removeProperty('style');
      card.style.position = 'relative';
      card.style.setProperty('--bg', `url('${bg}')`);
      card.style.setProperty('--img', `url('${bg}')`);
      card.querySelector('span');
    });

    // Применение фона
    const style = document.createElement('style');
    style.innerHTML = `.card::before { background-image: var(--img); }`;
    document.head.appendChild(style);
  </script>
  
  <script>
  const grid = document.querySelector('.grid');

  const observer = new IntersectionObserver(
    ([entry]) => {
      if (entry.isIntersecting) {
        grid.classList.add('visible');
      }
    },
    {
      threshold: 0.1
    }
  );

  observer.observe(grid);
</script>
